<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Formulaire</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <!--header-->
            <div class="header">
                <div class="userimg">
                    <img src="./assets/discussion.jpg" class="cover" alt="image du contact">
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox-ellipses"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!--chercher-->
            <div class="chercher">
                <div>
                    <input type="text" placeholder="chercher une discussion">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!--listes des personnes connectes-->
            <div class="chatListe">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./assets/img.png" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listeDetails">
                            <h4>Kachetel Amar</h4>
                            <p class="heure">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>Dernier message</p>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="imgbx">
                        <img src="./assets/img.png" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listeDetails">
                            <h4>Kachetel Amar</h4>
                            <p class="heure">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>Dernier message</p>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="imgbx">
                        <img src="./assets/img.png" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listeDetails">
                            <h4>Kachetel Amar</h4>
                            <p class="heure">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>Dernier message</p>
                            <b>4</b>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="imgbx">
                        <img src="./assets/img.png" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listeDetails">
                            <h4>Kachetel Amar</h4>
                            <p class="heure">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>Dernier message</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="rightSide"></div>
    </div>

</html>
